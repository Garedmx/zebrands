{% extends 'modulo.html' %}
{%  load static %}

{% block css %}
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- NProgress -->
    <link rel="stylesheet" href="{% static 'vendors/nprogress/nprogress.css' %}">
{% endblock %}

{% block content %}
    <div class="right_col" role="main">
        <div class="">
            <div class="page-title">
                <div class="title_left">
                    <h3>Catalog <small>Products</small></h3>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="row">
                <div class="col-md-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>ZeBrands <small></small></h2>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <div class="row">
                              {% for product in object_list %}
                              <div class="col-md-55">
                                <div class="thumbnail">
                                  <div class="image view view-first">
                                    <img style="width: 100%; display: block;" src="{{ product.img}}" alt="image" />
                                    <div class="mask">
                                      <p>$ {{ product.price }}e</p>
                                      <div class="tools tools-bottom">
                                        <a href="#"><i class="fa fa-eye"></i></a>
                                      </div>
                                    </div>
                                  </div>
                                  <div class="caption">
                                    <p>{{ price.name }}</p>
                                  </div>
                                </div>
                              </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block js %}
    <!-- FastClick -->
    <script src="{% static 'vendors/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendors/nprogress/nprogress.js' %}"></script>

    <script type="application/javascript">
        $(document).ready(function () {

        });
    </script>
{% endblock %}
