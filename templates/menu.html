{% load static %}
<div class="col-md-3 left_col">
    <div class="left_col scroll-view">
        <div class="navbar nav_title" style="border: 0;">
            <a class="site_title">
                <div class="img-responsive"><img src="{% static 'img/logo_largo.png' %}" class="img-responsive"></div>
            </a>
        </div>

        <div class="clearfix"></div>

        <!-- menu profile quick info -->
        <div class="profile clearfix">
            <div class="profile_pic">
                <img src="{% static 'img/icon.png' %}" class="img-circle profile_img"></a>
            </div>
            <div class="profile_info">
                <span>Welcome</span>
                {% if request.user.is_authenticated %}
                    <h2>{{ request.user.username }}</h2>
                {% else %}
                    <h2>Guest</h2>
                {% endif %}
            </div>
        </div>
        <!-- /menu profile quick info -->
        <br/>

        <!-- sidebar menu -->
        <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
            <div class="menu_section">
                <ul class="nav side-menu">
                    {% if request.user.is_authenticated %}
                        <li>
                            <a><i class="fa fa-calendar"></i> Menu <span class="fa fa-chevron-down"></span></a>
                            <ul class="nav child_menu">
                                <li class="active"><a href="{% url 'home' %}"> Products </a></li>
                                <li><a href="{% url 'users' %}"> Users </a></li>
                            </ul>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
        <!-- /sidebar menu -->

        <!-- /menu footer buttons -->
        <div class="sidebar-footer hidden-small">
            <a data-toggle="tooltip" data-placement="top" title="" href="">
                <span class="glyphicon " aria-hidden="true"></span>
            </a>
            <a data-toggle="tooltip" data-placement="top" title="API Info" href="{% url 'api_info' %}">
                <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
            </a>
            {% if request.user.is_authenticated %}
                <a data-toggle="tooltip" data-placement="top" title="Documentation" href="admin/doc/">
                    <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="LogOut" href="{% url 'logout' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
            {% else %}
                <a data-toggle="tooltip" data-placement="top" title="" href="">
                    <span class="glyphicon " aria-hidden="true"></span>
                </a>
                <a data-toggle="tooltip" data-placement="top" title="LogIn" href="{% url 'login' %}">
                    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
                </a>
            {% endif %}
        </div>
        <!-- /menu footer buttons -->
    </div>
</div>
